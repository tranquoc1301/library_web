<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/book_detail.css') }}"
    />
  </head>
  <body>
    {% include 'header.html' %}

    <main>
      <div class="container d-flex bg-book text-light p-5">
        <div>
          <img
            src="{{ url_for('static', filename=book.cover) }}"
            alt="Book Cover"
            width="310px"
            height="450px"
          />
        </div>
        <div class="ps-4">
          <h2 class="title">{{ book.title }}</h2>
          <p>
            <span class="opacity-75">Author: </span
            ><span class="author">{{ book.author }}</span>
          </p>
          <p>
            <span class="opacity-75">Year: </span
            ><span class="year">{{ book.publish_year }}</span>
          </p>
          <p>
            <span class="opacity-75">Publisher: </span
            ><span class="publisher">{{ book.publisher }}</span>
          </p>
          <p>
            <span class="opacity-75">Summary: </span><br />
            <span class="summary">{{ book.summary }}</span>
          </p>
          <p>
            <span class="opacity-75">Category: &nbsp;</span>
            <a
              href="{{ url_for('views.category', category_id=book.category_id) }}"
              class="rounded-pill btn btn-outline-light px-5 category"
              >{{ book.category_name }}</a
            >
          </p>
          <div>
            <button class="button btn-read me-3">Read online</button>
            <button class="button btn-download">
              <i class="fa-solid fa-download"></i> Download
            </button>
          </div>
          <p class="opacity-75 mt-2">
            <span>
              <i class="fa-regular fa-eye"></i>
              <span class="views">{{ book.view_count }}</span> views
            </span>
            <span class="ms-3">
              <i class="fa-solid fa-download"></i>
              <span class="downloads">{{ book.download_count }}</span> downloads
            </span>
          </p>
        </div>
      </div>
    </main>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
