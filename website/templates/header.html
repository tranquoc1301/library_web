<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/header.css') }}"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
<link
  rel="icon"
  href="{{ url_for('static', filename='images/favicon.ico') }}"
  type="image/x-icon"
/>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<div id="header">
  <header class="container-fluid position-relative">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <!-- Brand Logo -->
        <a
          class="navbar-brand d-flex align-items-center"
          href="{{ url_for('views.index') }}"
        >
          <img
            src="{{ url_for('static', filename='images/logo-icon.svg') }}"
            alt="Library Logo"
            width="50"
            height="50"
          />
          <span class="fs-4">Library</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Search Bar -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('views.index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('views.category') }}"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('views.books') }}">Books</a>
            </li>
          </ul>

          <!-- Search Bar -->
          <div class="search-bar-container">
            <form action="{{ url_for('views.search_books') }}" method="get">
              <input
                type="search"
                name="title"
                class="form-control search-bar"
                placeholder="Search..."
                aria-label="Search"
              />
              <button class="btn search-btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>

          <!-- Conditional Rendering for User Actions -->
          <div class="d-flex ms-3">
            {% if session.get('student_id') %}
            <!-- User Dropdown for Logged-in User -->
            <div class="dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                id="userDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="{{ url_for('static', filename='images/user.png') }}"
                  alt="User Avatar"
                  width="40"
                  height="40"
                  class="rounded-circle"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a
                    href="{{ url_for('views.profile', student_id=session['student_id']) }}"
                    class="dropdown-item"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item">Favorites</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{{ url_for('auth.logout') }}"
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
            {% else %}
            <!-- Login and Register Buttons for Guests -->
            <a
              href="{{ url_for('auth.login_page') }}"
              class="btn btn-login rounded-pill px-4 me-2"
              >Login</a
            >
            <a
              href="{{ url_for('auth.signup_page') }}"
              class="btn btn-register rounded-pill px-4"
              >Register</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
</div>
