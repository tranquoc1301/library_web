<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/header.css') }}"
/>
<div id="header">
  <header class="container-fluid position-relative">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <!-- Brand Logo -->
        <a
          class="navbar-brand d-flex align-items-center"
          href="{{ url_for('views.index') }}"
        >
          <img
            src="{{ url_for('static', filename='images/logo-icon.svg') }}"
            alt="Library Logo"
            width="50"
            height="50"
          />
          <span class="fs-4">Library</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Search Bar -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('views.index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('views.category') }}"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('views.books') }}">Books</a>
            </li>
          </ul>

          <!-- Search Bar -->
          <form class="d-flex position-relative">
            <input
              type="search"
              placeholder="Search"
              class="form-control me-2"
            />
            <button
              type="submit"
              class="btn position-absolute end-0 top-0 h-100 d-flex align-items-center px-3"
            >
              <i class="fa fa-search"></i>
            </button>
          </form>

          <!-- Login and Register Buttons -->
          <div class="d-flex ms-3">
            <a
              href="{{ url_for('auth.login') }}"
              class="btn btn-login rounded-pill px-4 me-2"
              >Login</a
            >
            <a
              href="{{ url_for('auth.signup') }}"
              class="btn btn-register rounded-pill px-4"
              >Register</a
            >
          </div>
        </div>
      </div>
    </nav>
  </header>
</div>
