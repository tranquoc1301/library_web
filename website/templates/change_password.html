<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    {% include 'notification.html' %}
    <div class="container-fluid d-flex h-100 p-0">
      <aside
        class="bg-title left-aside h-100 p-4 d-flex flex-column justify-content-center"
      >
        <div class="text-center">
          <h2 class="title">Change Password</h2>
          <p class="lead">Please enter your new password and confirm it.</p>
        </div>
        <form method="POST" action="{{ url_for('auth.change_password') }}">
          <input type="hidden" name="token" value="{{ token }}" />

          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  id="new_password"
                  name="new_password"
                  placeholder="Password..."
                  type="password"
                  required
                />
                <label for="new_password">New Password</label>
                <span class="pe-4"><i class="fa-solid fa-lock"></i></span>
                <div class="invalid-feedback">Password is required.</div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  id="new_password_confirm"
                  name="new_password_confirm"
                  placeholder="Password..."
                  type="password"
                  required
                />
                <label for="new_password_confirm">Confirm Password</label>
                <span class="pe-4"><i class="fa-solid fa-lock"></i></span>
                <div class="invalid-feedback">Password is required.</div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary py-2 rounded-pill w-75"
            >
              Change Password
            </button>
          </div>
        </form>
      </aside>

      <div class="bg-login w-100"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
