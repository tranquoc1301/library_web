<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div>
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Add Book</h1>
        </div>
        <div class="card shadow">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold">Create Book Detail</h6>
            </div>
            <form class="card-body">
                <div class="row align-items-center">
                    <label class="col-4">Book name(<span class="text-danger">*</span>)</label>
                    <input type="text" class="col-8 form-control w-50 w-50" placeholder="Enter Book Name">
                </div>
                <div class="row align-items-center mt-4">
                    <label class="col-4">Category(<span class="text-danger">*</span>)</label>
                    <select class="col-8  form-control w-50">
                        <option value="">Select category</option>
                        <option value="math">Math</option>
                        <option value="programming">Programming</option>
                    </select>
                </div>
                <div class="row align-items-center mt-4">
                    <label class="col-4">Author(<span class="text-danger">*</span>)</label>
                    <input type="text" class="col-8 form-control w-50" placeholder="Enter Author Name ">
                </div>
                <div class="row align-items-center mt-4">
                    <label class="col-4">Publisher(<span class="text-danger">*</span>)</label>
                    <input type="text" class="col-8 form-control w-50" placeholder="Enter Publisher Name">
                </div>
                <div class="row align-items-center mt-4">
                    <label class="col-4">Year(<span class="text-danger">*</span>)</label>
                    <input type="text" class="col-8 form-control w-50" placeholder="Enter Publisher Year">
                </div>
                <div class="row align-items-center mt-4">
                    <label class="col-4">Summary(<span class="text-danger">*</span>)</label>
                    <textarea class="col-8 form-control w-50" placeholder="Enter Summary Book"></textarea>
                </div>
                <div class="row align-items-center mt-4">
                    <label class="col-4">Quantity(<span class="text-danger">*</span>)</label>
                    <input type="number" class="col-8 form-control w-50" placeholder="Enter Quantity">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
   </div>
</body>
</html>
