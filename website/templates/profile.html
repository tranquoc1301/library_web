<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <title>Profile Page</title>
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'header.html' %}

  <!-- Profile Section -->
  <div class="container-xl px-4 mt-4 flex-grow-1">
    <div class="row">
      <!-- Left Section: Avatar -->
      <div class="col-xl-4 col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header text-center">Profile Avatar</div>
          <div class="card-body text-center">
            <!-- Avatar image -->
            <img
              class="img-account-profile rounded-circle mb-3"
              src="{{ url_for('static', filename=user.avatar) }}"
              style="width: 200px; height: 200px; object-fit: cover"
              alt="Avatar"
            />
            <!-- Form input for file upload -->
            <form method="POST" action="{{ url_for('views.upload_avatar', student_id=user.id) }}" enctype="multipart/form-data">
              <input type="file" id="avatarInput" name="avatar" style="display: none;" accept="image/*" />
              <button class="btn btn-primary" type="button" id="uploadBtn">
                Upload new image
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Section: Account Details -->
      <div class="col-xl-8 col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form method="POST" action="{{ url_for('views.update_profile', student_id=user.id) }}" enctype="multipart/form-data">
              <!-- Form Group (username)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputUsername">Username</label>
                <input
                  class="form-control"
                  id="inputUsername"
                  type="text"
                  name="username"
                  placeholder="Enter your username"
                  value="{{ user.username }}"
                />
              </div>

              <!-- Full Name -->
              <div class="mb-3">
                <label class="small mb-1" for="inputFullName">Full Name</label>
                <input
                  class="form-control"
                  id="inputFullName"
                  type="text"
                  name="fullname"
                  placeholder="Enter your full name"
                  value="{{ user.fullname }}"
                />
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label class="small mb-1" for="inputGender">Gender</label>
                <select
                  class="form-control"
                  id="inputGender"
                  name="gender"
                >
                  <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                  <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                  <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
              </div>

              <!-- Email Address -->
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">Email Address</label>
                <input
                  class="form-control"
                  id="inputEmailAddress"
                  type="email"
                  name="email"
                  placeholder="Enter your email address"
                  value="{{ user.email }}"
                />
              </div>

              <!-- Save Button -->
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">
                  Save changes
                </button>
              </div>
            </form>

            {% if not user.is_active %}
              <!-- Separate form for account activation -->
              <div class="alert alert-warning d-flex justify-content-between align-items-center mt-4 mb-2">
                  <div class="d-flex align-items-center">
                      <i class="bi bi-exclamation-circle-fill text-warning" style="font-size: 24px;"></i>
                      <p class="ms-3 mb-0">Please activate your account to access all features.</p>
                  </div>
                  <form method="POST" action="{{ url_for('auth.activate_account', student_id=user.id) }}">
                      <button type="submit" class="btn btn-success ms-3">Activate Account</button>
                  </form>
              </div>
            {% endif %}
          
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include 'footer.html' %}

  <script>
    document.getElementById('uploadBtn').addEventListener('click', function() {
      document.getElementById('avatarInput').click(); 
    });

    document.getElementById('avatarInput').addEventListener('change', function(event) {
      const form = event.target.closest('form');
      if (form) {
        form.submit();
      }
    });
  </script>
</body>
</html>
