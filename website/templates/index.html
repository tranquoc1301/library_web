<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chá»§</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div id="header">
      <header class="container-fluid bg-main">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img
                src="{{ url_for('static', filename='images/logo.jpg') }}"
                width="230px"
                height="75px"
              />
            </a>
            <div class="collapse navbar-collapse ms-3 align-items-center">
              <ul
                class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('views.index') }}"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('views.category') }}"
                    >Categories</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('views.books') }}"
                    >Books</a
                  >
                </li>
              </ul>
              <form class="">
                <div class="p-1 bg-light shadow-sm">
                  <div class="input-group">
                    <input
                      type="search"
                      placeholder="Search"
                      class="form-control border-0 bg-light shadow-none"
                    />
                    <div class="input-group-append">
                      <button
                        id="button-addon1"
                        type="submit"
                        class="btn btn-link text-primary"
                      >
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="ms-auto">
                <span class="rounded-pill bg-primary px-3 py-2"
                  ><a href="{{ url_for('auth.login') }}" class="text-light"
                    >Login</a
                  ></span
                >
                <span class="rounded-pill bg-primary px-3 py-2"
                  ><a href="{{ url_for('auth.signup') }}" class="text-light"
                    >Register</a
                  ></span
                >
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <div class="container p-0">
      <div class="bg-overlay"></div>
    </div>

    <main class="mt-5">
      <div class="container">
        <div class="books-wrapper">
          <div class="d-flex align-items-center">
            <h2 class="me-auto">Most Read Books</h2>
            <a href="{{ url_for('views.books') }}">See all ></a>
          </div>

          <div class="row g-4 mt-2">
            {% for book in books %}
            <div class="col-2">
              <a href="book_detail.html?id={{ book.id }}" class="Books">
                <div>
                  <img
                    src="{{ url_for('static', filename=book.cover) }}"
                    width="100%"
                    height="295px"
                    alt="{{ book.title }}"
                  />
                </div>
                <div class="mt-1">
                  <h5 class="title pb-0 mb-0" title="{{ book.title }}">
                    {{ book.title }}
                  </h5>
                  <p class="author pt-0 opacity-75">{{ book.author }}</p>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>

        <div class="categories-wrapper mt-3">
          <div class="d-flex align-items-center">
            <h2 class="me-auto">Categories</h2>
            <a href="{{ url_for('views.category') }}">See all ></a>
          </div>

          <div class="row row-cols-5 g-4 mt-2">
            {% for category in categories %}
            <div class="col">
              <a href="{{ url_for('views.category') }}" class="category">
                <div class="category-image position-relative">
                  <img
                    src="{{ url_for('static', filename=category.image) }}"
                    width="100%"
                    height="240px"
                    alt="{{ category.category }} Image"
                  />

                  <div class="position-absolute card-img-overlay">
                    <h3 class="title ps-2 pt-2">{{ category.category }}</h3>
                    <!-- <p class="text-light ps-2">
                      {{ category.material_count }} Materials
                    </p> -->
                  </div>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
