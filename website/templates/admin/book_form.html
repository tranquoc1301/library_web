<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Trang chá»§{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    {% include 'header.html' %} {% include 'notification.html' %}

    <div class="container mt-3">
        <div class="mb-4">
            <h2 class="text-primary">Manage Books | Add Book</h2>
        </div>

        <form action=""  method="post" style="max-width: 700px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    placeholder="Enter book title" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Publish Year:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    placeholder="Enter publish year" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Author:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    placeholder="Enter book author" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Publisher:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    placeholder="Enter book publisher" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Summary:</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" 
                    placeholder="Enter book summary" required></textarea>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Category:</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>[No option]</option>
                        <option>History</option>
                        <option>Technology</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Image:</label>
                <div class="col-sm-8">
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"class="mb-2">
                    <img class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <input type="submit" value="Save" class="btn btn-primary">
                    <input type="button" value="Cancel" id="btn-cancel" class="btn btn-danger">
                </div>
            </div>
        </div>
    </form>

    </div>

  </body>
</html>
