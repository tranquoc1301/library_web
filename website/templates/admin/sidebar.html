<link
  rel="icon"
  href="{{ url_for('static', filename='images/favicon.ico') }}"
  type="image/x-icon"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/sidebar.css') }}"
/>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar" class="bg-dark text-white">
    <!-- Sidebar Header with Logo -->
    <div class="sidebar-header text-center py-4">
      <a
        href="{{ url_for('views.dashboard') }}"
        class="navbar-brand d-flex flex-column align-items-center justify-content-center"
      >
        <img
          src="{{ url_for('static', filename='images/logo-icon.svg') }}"
          alt="Library Logo"
          class="rounded-circle mb-2"
          width="70"
          height="70"
        />
        <span class="brand-name">Library</span>
      </a>
      <h5 class="dashboard-title mt-3">Admin Dashboard</h5>
    </div>

    <!-- Navigation Links -->
    <ul class="nav flex-column px-3">
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center"
          href="{{ url_for('views.admin_users') }}"
          onclick="loadContent('/admin/users')"
        >
          <i class="fas fa-users nav-icon"></i>
          <span>Users</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center"
          href="{{ url_for('views.admin_books') }}"
        >
          <i class="fas fa-book nav-icon"></i>
          <span>Books</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center"
          href="{{ url_for('views.admin_categories') }}"
          onclick="loadContent('/admin/categories')"
        >
          <i class="fas fa-th-large nav-icon"></i>
          <span>Categories</span>
        </a>
      </li>
      <li class="nav-item logout">
        <a
          class="nav-link d-flex align-items-center"
          href="{{ url_for('auth.logout') }}"
        >
          <i class="fas fa-sign-out-alt nav-icon"></i>
          <span>Log Out</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>

<script>
  document.querySelectorAll(".nav-item .nav-link").forEach((link) => {
    link.addEventListener("click", function (event) {
      document.querySelectorAll(".nav-item").forEach((item) => {
        item.classList.remove("active");
      });

      this.parentElement.classList.add("active");
    });
  });
</script>
