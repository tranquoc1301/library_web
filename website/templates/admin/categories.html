<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mange Categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sidebar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/comment.css') }}"
    />
  </head>
  <body>
    {% include 'notification.html' %} {% include 'admin/sidebar.html' %}

    <div class="container-fluid py-4" style="padding-left: 260px">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">Manage Categories</h2>
        <button
          class="btn btn-success btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#addCategoryModal"
        >
          <i class="fas fa-plus me-2"></i>Add New Category
        </button>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Categories List</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for category in categories %}
              <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.category }}</td>
                <td class="text-center">
                  <!-- Edit Button -->
                  <button
                    class="btn btn-sm btn-outline-primary me-2"
                    title="Edit"
                    data-bs-toggle="modal"
                    data-bs-target="#updateCategoryModal{{ category.id }}"
                    data-id="{{ category.id }}"
                    data-category="{{ category.category }}"
                  >
                    <i class="fas fa-pen"></i>
                  </button>

                  <!-- Delete Button -->
                  <form
                    action="{{ url_for('views.delete_category', category_id=category.id) }}"
                    method="POST"
                    class="d-inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-sm btn-outline-danger"
                      title="Delete"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal for Add New Category -->
      <div
        class="modal fade"
        id="addCategoryModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form
              action="{{ url_for('views.add_category') }}"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="modal-header">
                <h5 class="modal-title text-primary">Add New Category</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="category" class="form-label">Category Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="category"
                    name="category"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label"
                    >Category Image (Optional)</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="image"
                    name="image"
                    accept="image/*"
                    onchange="previewImage('image', 'imagePreview')"
                  />
                  <div class="mt-2 text-center">
                    <img
                      id="imagePreview"
                      src="https://via.placeholder.com/300"
                      alt="Image Preview"
                      class="img-fluid rounded"
                      style="max-height: 300px; object-fit: cover"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-success">
                  Add Category
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal for Update Category -->
      {% for category in categories %}
      <div
        class="modal fade"
        id="updateCategoryModal{{ category.id }}"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form
              action="{{ url_for('views.update_category', category_id=category.id) }}"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="modal-header">
                <h5 class="modal-title text-primary">Update Category</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="category" class="form-label">Category Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="category"
                    name="category"
                    value="{{ category.category }}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Category Image</label>
                  <input
                    type="file"
                    class="form-control"
                    id="image"
                    name="image"
                    accept="image/*"
                    onchange="previewImage('image', 'imagePreviewUpdate{{ category.id }}')"
                  />
                  <div class="mt-2 text-center">
                    <img
                      id="imagePreviewUpdate{{ category.id }}"
                      src="{{ url_for('static', filename=category.image) }}"
                      alt="Current Image"
                      class="img-fluid rounded"
                      style="max-height: 300px; object-fit: cover"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Update Category
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}

      <script>
        // Function to preview image before upload
        function previewImage(inputId, previewId) {
          const file = document.getElementById(inputId).files[0];
          const reader = new FileReader();

          reader.onloadend = () => {
            document.getElementById(previewId).src = reader.result;
          };

          if (file) {
            reader.readAsDataURL(file);
          }
        }
      </script>
    </div>
  </body>
</html>
