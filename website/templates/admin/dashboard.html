<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sidebar.css') }}"
    />
  </head>
  <body>
    <!-- Include Sidebar -->
    {% include 'admin/sidebar.html' %}

    <!-- Main Content Area -->
    <div id="main-content" class="flex-grow-1" style="padding-left: 260px">
      <!-- Default content when no content is loaded -->
      <h2>Welcome to the Admin Dashboard</h2>
      <p>Select an option from the sidebar to load content dynamically.</p>
    </div>
    

    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
  </body>
</html>
