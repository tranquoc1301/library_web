<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <div class="container-fluid d-flex align-items-center bg-main">
            <a class="navbar-brand me-auto" href="/">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" width="100px" height="50px" alt="Logo">
            </a>
            <div class="dropdown dropdown-custom">
                <a class="btn border-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="me-2">Welcome Admin</span>
                  <img src="{{ url_for('static', filename='images/auth.jpg') }}" width="35px" height="35px" class="rounded-circle" alt="Admin Image">
                </a>
              
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Setting</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <div class="d-flex">
        <aside class="w-18 border bg-dash text-light h-100">
            <ul class="navbar-nav px-3">
                <li class="nav-item border-bottom py-2">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">
                        <i class="fa-solid fa-gauge"></i>
                        <span>Dashboard</span></a>
                </li>
                <li class="nav-item border-bottom p-10">
                    <a class="nav-link collapsed" href="#bookCollapse" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="bookCollapse">
                        <i class="fa-solid fa-book"></i>
                        <span>Manage Books</span>
                    </a>
                    <div class="collapse bg-light" id="bookCollapse">
                        <ul class="nav flex-column dropdown-menu">
                            <li class="nav-item dropdown-item">
                                <a href="{{ url_for('add_book') }}" target="mainContent" class="nav-link text-dark">
                                    <span>Add Book</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown-item">
                                <a href="{{ url_for('book_manager') }}" target="mainContent" class="nav-link text-dark">
                                    <span>View Book</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item border-bottom p-10">
                    <a class="nav-link collapsed" href="#categoryCollapse" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="categoryCollapse">
                        <i class="fa-solid fa-table-list"></i>
                        <span>Manage Categories</span>
                    </a>
                    <div class="collapse bg-light" id="categoryCollapse">
                        <ul class="nav flex-column dropdown-menu">
                            <li class="nav-item dropdown-item">
                                <a href="{{ url_for('add_category') }}" target="mainContent" class="nav-link text-dark">
                                    <span>Add Category</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown-item">
                                <a href="{{ url_for('category_manager') }}" target="mainContent" class="nav-link text-dark">
                                    <span>View Category</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item border-bottom p-10">
                    <a class="nav-link" href="{{ url_for('book_request') }}" target="mainContent" role="button">
                        <i class="fa-regular fa-paper-plane"></i>
                        <span>Book Issue Requests</span>
                    </a>
                </li>
                <li class="nav-item border-bottom p-10">
                    <a class="nav-link collapsed" href="#userCollapse" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="userCollapse">
                        <i class="fa-regular fa-user"></i>
                        <span>Manage User</span>
                    </a>
                    <div class="collapse bg-light" id="userCollapse">
                        <ul class="nav flex-column dropdown-menu">
                            <li class="nav-item dropdown-item">
                                <a href="{{ url_for('signup') }}" target="mainContent" class="nav-link text-dark">
                                    <span>Add User</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown-item">
                                <a href="{{ url_for('user_manager') }}" target="mainContent" class="nav-link text-dark">
                                    <span>View User</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </aside>
    
        <div class="w-100 mx-5 mt-3 position-relative">
            <iframe src="{{ url_for('view_all') }}" name="mainContent" frameborder="0" style="position: absolute;top: 0; left: 0;width: 100%; height: 100%;border: none;"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
