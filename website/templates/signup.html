<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid d-flex p-0 h-100">
      <aside class="bg-title left-aside p-3 h-100">
        <div class="text-center mb-4">
          <h2 class="title">Register</h2>
          <p>
            Have an account?
            <a
              href="{{ url_for('auth.login_page') }}"
              class="text-main underline"
              >Login</a
            >
          </p>
        </div>

        <!-- Form đăng ký -->
        <form action="{{ url_for('auth.signup') }}" method="post">
          <!-- MSSV -->
          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  type="text"
                  id="id"
                  name="id"
                  placeholder="MSSV"
                  required
                />
                <label for="id">MSSV</label>
                <span class="pe-4"><i class="fa-solid fa-id-card"></i></span>
              </div>
            </div>
          </div>

          <!-- Fullname -->
          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  type="text"
                  id="fullname"
                  name="fullname"
                  placeholder="Fullname..."
                  required
                />
                <label for="fullname">Fullname</label>
                <span class="pe-4"><i class="fa-regular fa-user"></i></span>
              </div>
            </div>
          </div>

          <!-- Username -->
          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username..."
                  required
                />
                <label for="username">Username</label>
                <span class="pe-4"><i class="fa-regular fa-user"></i></span>
              </div>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email..."
                  required
                />
                <label for="email">Email</label>
                <span class="pe-4"><i class="fa-regular fa-envelope"></i></span>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  id="password"
                  name="password"
                  placeholder="Password..."
                  type="password"
                  required
                />
                <label for="password">Password</label>
                <span class="pe-4"><i class="fa-solid fa-lock"></i></span>
              </div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Confirm password..."
                  type="password"
                  required
                />
                <label for="confirm_password">Confirm Password</label>
                <span class="pe-4"><i class="fa-solid fa-lock"></i></span>
              </div>
            </div>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <select
                  class="form-select bg-transparent border-0 shadow-none"
                  id="gender"
                  name="gender"
                  required
                >
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <label for="gender">Gender</label>
                <span class="pe-4"><i class="fa-solid fa-venus-mars"></i></span>
              </div>
            </div>
          </div>

          <!-- Class -->
          <div class="mb-3">
            <div
              class="input-group input-group-lg border-bottom border-secondary"
            >
              <div class="form-floating d-flex align-items-center">
                <input
                  class="form-control bg-transparent border-0 shadow-none"
                  type="text"
                  id="class_name"
                  name="class_name"
                  placeholder="Class..."
                  required
                />
                <label for="class_name">Class</label>
                <span class="pe-4"><i class="fa-solid fa-chalkboard"></i></span>
              </div>
            </div>
          </div>

          <!-- Register Button -->
          <div class="text-center mt-3">
            <button
              type="submit"
              class="btn-login py-2 border bg-main text-light rounded-pill w-75"
            >
              Register
            </button>
          </div>
        </form>
      </aside>
      <div class="bg-login w-100"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
