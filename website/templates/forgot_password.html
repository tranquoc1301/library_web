<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
<div id="header"></div>

<div class="container-fluid d-flex h-100 p-0">
    <aside class="bg-title left-aside h-100 p-3">
      <div class="text-center mt-5">
        <h2 class="title">Forgot password</h2>
      </div>
      <p class="text-center">Please enter your email address?</p>
      <form>
        <div class="input-group input-group-lg border-bottom border-secondary mb-4">
          <div class="form-floating d-flex align-items-center">
            <input class="form-control bg-transparent border-0 shadow-none" type="text" id="email" name="email" placeholder="">
            <label for="email">Email </label>
            <span class="pe-4"><i class="fa-regular fa-envelope"></i></span>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-login py-2 border bg-main text-light rounded-pill w-75">Submit</button>
        </div>
        <p class="text-start ps-2 mt-3 opacity-75">You will recieve an email with a link using which you can reset your password. Make sure to check your spam folder.</p>
      </form>
    </aside>
    <div class="bg-login w-100"></div>
</div>


<div id="footer"></div>

<script src="js/script.js"></script>
</body>
</html>
