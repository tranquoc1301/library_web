<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    {% include 'header.html' %}

    <div class="container bg-title d-flex align-items-center">
      <h1 class="ps-5">Books</h1>
    </div>

    <main class="mt-5">
      <div class="container">
        <div class="books-wrapper">
          <div class="row g-4 mt-2">
            {% for book in books %}
            <div class="col-2">
              <a
                href="{{ url_for('views.book_detail', book_id=book.id) }}"
                class="Books"
              >
                <div>
                  <img
                    src="{{ url_for('static', filename=book.cover) }}"
                    width="100%"
                    height="295px"
                    alt="{{ book.title }}"
                  />
                </div>
                <div class="mt-1">
                  <h5 class="title pb-0 mb-0" title="{{ book.title }}">
                    {{ book.title }}
                  </h5>
                  <p class="author pt-0 opacity-75">{{ book.author }}</p>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>

    {% include 'footer.html' %}
  </body>
</html>
