<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container bg-title d-flex align-items-center">
      <h1 class="ps-5">Books</h1>
    </div>
    <main class="mt-5">
      <div class="container">
        <div class="books-wrapper">
          <div class="row g-4 mt-2">
            <div class="col-2">
              <a href="book_detail.html" class="book">
                <div>
                  <img src="images/img-1.jpg" width="100%" height="295px" />
                </div>
                <div class="mt-1">
                  <h5
                    class="title pb-0 mb-0"
                    title="Walden and On the duty of civil disobedience"
                  >
                    Walden and On the duty of civil disobedience
                  </h5>
                  <p class="author pt-0 opacity-75">Henry David Thoreau</p>
                </div>
              </a>
            </div>
            <div class="col-2">
              <a href="book_detail.html" class="book">
                <div>
                  <img src="images/img-2.jpg" width="100%" height="295px" />
                </div>
                <div class="mt-1">
                  <h5
                    class="title pb-0 mb-0"
                    title="Walden and On the duty of civil disobedience"
                  >
                    Walden and On the duty of civil disobedience
                  </h5>
                  <p class="author pt-0 opacity-75">Steve Job</p>
                </div>
              </a>
            </div>
            <div class="col-2">
              <a href="book_detail.html" class="book">
                <div>
                  <img src="images/img-1.jpg" width="100%" height="295px" />
                </div>
                <div class="mt-1">
                  <h5
                    class="title pb-0 mb-0"
                    title="Walden and On the duty of civil disobedience"
                  >
                    Walden and On the duty of civil disobedience
                  </h5>
                  <p class="author pt-0 opacity-75">Henry David Thoreau</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("http://127.0.0.1:5000/books") // Gọi API
          .then((response) => response.json())
          .then((data) => {
            const booksContainer = document.querySelector(
              ".books-wrapper .row"
            ); // Chọn container hiển thị sách
            booksContainer.innerHTML = ""; // Xóa nội dung mẫu trước

            if (data.message) {
              // Kiểm tra nếu không có sách
              booksContainer.innerHTML = `<p>${data.message}</p>`;
              return;
            }

            data.forEach((book) => {
              const bookElement = `
                        <div class="col-2">
                            <a href="book_detail.html?id=${book.id}" class="Books">
                                <div><img src="http://localhost:5000/${book.cover}" width="100%" height="295px"></div>
                                <div class="mt-1">
                                    <h5 class="title pb-0 mb-0" title="${book.title}">${book.title}</h5>
                                    <p class="author pt-0 opacity-75">${book.author}</p>
                                </div>
                            </a>
                        </div>
                    `;
              booksContainer.innerHTML += bookElement; // Thêm sách vào container
            });
          })
          .catch((error) => {
            console.error("Error fetching books:", error);
            booksContainer.innerHTML = "<p>Error loading books.</p>";
          });
      });
    </script>
  </body>
</html>
